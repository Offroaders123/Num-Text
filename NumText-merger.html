<!DOCTYPE html>
<html lang="en-US">

<head>

<title>NumText-merger</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js" data-manual></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/components/prism-json.min.js"></script>

<style>
  body {
    margin: 0;
    padding: 0 18px;
    font-family: system-ui, sans-serif;
    background: lightgray;
  }
</style>

<template id="shadow_styles">

<style num-text-theme="default-layout">
:host(num-text), *, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
:host(num-text) {
  --padding: 6px;
  position: relative;
  height: 70px;width: 400px;height: 500px;
  display: inline-block;
  vertical-align: bottom;
  --color: #000000;
  color: var(--color);
  font-size: 13px;
  font-family: ui-monospace, "Cousine", "Consolas", monospace;
  line-height: 1.4;
  --selection-color: inherit;
  --selection-background: #75b1ff38;
  --selection-background-inactive: #a1a1a138;
  --background: #ffffff;
  background: var(--background);
  overflow: hidden;
  cursor: text;
  --scrollbar-backdrop: var(--background);
  user-select: none;
  -webkit-user-select: none;
  -webkit-text-size-adjust: 100%;
}
:host(num-text:where(:-moz-window-inactive)) {
  --selection-background: var(--selection-background-inactive);
}
[part="container"] {
  width: 100%;
  height: 100%;
  display: flex;
}
[part="gutter"] {
  counter-reset: line-number;
  flex-shrink: 0;
  display: flex;
  flex-direction: column;
  list-style: inside none;
  overflow: hidden;
}
[part="line-number"]::before {
  content: counter(line-number);
  counter-increment: line-number;
  --padding-multiplier: 2;
  padding: 0 calc(var(--padding) * var(--padding-multiplier));
  display: block;
  text-align: right;
  opacity: 0.55;
}
[part="line-number"]:first-child::before {
  padding-top: calc(var(--padding) + var(--overscroll-top,0px));
}
[part="line-number"]:last-child {
  flex-basis: 100%;
}
[part="line-number"]:last-child::before {
  padding-bottom: calc(var(--padding) + var(--overscroll-bottom,0px));
  height: 100%;
}
[part="line-number"]:last-child::after {
  content: "";
  display: block;
  height: var(--overflow-offset-y,0px);
}
[part="content"] {
  position: relative;
  flex-basis: 100%;
  display: flex;
  overflow: hidden;
}
[part="content"]::before, [part="content"]::after {
  content: "";
  position: absolute;
  background: var(--scrollbar-backdrop);
}
[part="content"]::before {
  right: 0;
  top: 0;
  width: var(--overflow-offset-x,0px);
  height: 100%;
  z-index: 1;
}
[part="content"]::after {
  left: 0;
  bottom: 0;
  width: 100%;
  height: var(--overflow-offset-y,0px);
}
[part="syntax"] {
  padding-left: calc(var(--padding) + var(--overscroll-left,0px));
  padding-right: calc(var(--padding) + var(--overflow-offset-x,0px) + var(--overscroll-right,0px));
  padding-top: calc(var(--padding) + var(--overscroll-top,0px));
  padding-bottom: calc(var(--padding) + var(--overflow-offset-y,0px) + var(--overscroll-bottom,0px));
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  font-family: inherit;
  overflow: hidden;
}
:host(num-text:not([syntax-highlight])) [part="syntax"] {
  display: none;
}
[part="editor"] {
  padding: var(--padding);
  flex-basis: 100%;
  color: var(--color);
  caret-color: var(--color);
  font-size: inherit;
  font-family: inherit;
  line-height: inherit;
  background: none;
  border: none;
  border-radius: 0;
  outline: none;
  z-index: 1;
  resize: none;
  appearance: none;
  -webkit-appearance: none;
}
[part="editor"]::placeholder {
  color: var(--color);
  opacity: 0.55;
  white-space: pre-wrap;
}
[part="editor"]::selection {
  color: var(--selection-color);
  background: var(--selection-background);
}
[part="editor"]::selection:window-inactive {
  background: var(--selection-background-inactive);
}
:host(num-text[syntax-highlight]) [part="editor"] {
  color: transparent;
}
</style>

<style num-text-theme="default-appearance">
:host(num-text) {
  border: 1px solid #808080;
  border-radius: 3px;
  transition: 75ms;
  transition-property: background-color, border-color, box-shadow;
}
:host(num-text:where(:hover)) {
  border-color: #3b3b3b;
}
:host(num-text:where(:focus-within)) {
  --background: #f1fbff;
  border-color: #0050ff;
  box-shadow: 0 0 0 3px #8bd0e6ad;
}
:host(num-text:where([disabled])) {
  --background: #efefef;
  border-color: #b0b0b0;
  opacity: 0.65;
  cursor: default;
}
[part="content"] {
  min-width: 4ch;
  min-height: 4ch;
}
[part="editor"] {
  resize: both;
}
</style>

<style num-text-theme="default-highlighting">
/* Prism Styles */
:host(num-text) {
  --color: #eaeaea;
  --background: #242424;
}
.token:is(.doctype,.comment) {/* HTML Doctype, Global comment */
  opacity: 0.55;
}
.token:is(.tag,.regex) {/* HTML Tag, RegEx */
  color: #f75f62;
}
.token:is(.punctuation) {/* Global punctuation */
  color: var(--color);
  opacity: 0.7;
}
.token:is(.attr-name,.selector,.number,.boolean) {/* HTML attr-name, CSS selector, Global number, Global boolean */
  color: #e7aa55;
}
.token:is(.property) {/* CSS property */
  color: #9ec7c7;
}
.token:is(.attr-value,.string) {/* HTML attr-value, Global string */
  color: #84d180;
}
.token:is(.important) {/* CSS important */
  color: #efea6c;
}
.token:is(.function) {/* CSS function, JS function */
  color: #84bef0;
}
.token:is(.operator) {/* Global operator */
  color: #6ad2ca;
}
.token:is(.atrule,.keyword) {/* CSS @rule, JS Keyword */
  color: #ca9df0;
}
</style>

</template>

</head>

<body>

<h1>NumText-merger</h1>

<num-text id="code" placeholder="Temp..." value='{
  "name": true,
  "pancakes": "sweet-towels"
}'></num-text>

<script>console.clear();
window.NumTextInterface = {
  themes: {
    entries: {},
    define: ({ name, type = "any", content = "" } = {}) => {
      var stylesheet = document.createElement("style");
      stylesheet.setAttribute("num-text-theme",name);
      stylesheet.setAttribute("num-text-theme-type",type);
      stylesheet.textContent = content;
      NumTextInterface.themes.entries[name] = { type, stylesheet };
    },
    remove: name => {
      document.querySelectorAll("num-text").forEach(element => {
        if (name in element.themes.entries) element.themes.remove(name);
      });
      delete NumTextInterface.themes.entries[name];
    }
  }
};
NumTextInterface.themes.define({
  name: "default-layout",
  content: document.querySelector("#shadow_styles").content.querySelector("[num-text-theme='default-layout']").textContent
});
NumTextInterface.themes.define({
  name: "default-appearance",
  content: document.querySelector("#shadow_styles").content.querySelector("[num-text-theme='default-appearance']").textContent
});
NumTextInterface.themes.define({
  name: "default-highlighting",
  type: "syntax-highlight",
  content: document.querySelector("#shadow_styles").content.querySelector("[num-text-theme='default-highlighting']").textContent
});
class NumText extends HTMLElement {
  constructor(){
    super();
    this.attachShadow({ mode: "open" });
    this.themes = {
      entries: {},
      add: name => {
        if (!(name in NumTextInterface.themes.entries)) return;
        var { type, stylesheet } = NumTextInterface.themes.entries[name];
        this.themes.entries[name] = { type, enabled: true, stylesheet: stylesheet.cloneNode(true) };
        if (!this.hasAttribute("syntax-highlight") && type == "syntax-highlight") this.themes.disable(name);
        this.container.appendChild(this.themes.entries[name].stylesheet);
      },
      remove: name => {
        if (!(name in this.themes.entries)) return;
        this.container.removeChild(this.themes.entries[name].stylesheet);
        delete this.themes.entries[name];
      },
      enable: name => {
        if (!(name in this.themes.entries)) return;
        this.themes.entries[name].enabled = true;
        this.themes.entries[name].stylesheet.removeAttribute("media");
      },
      disable: name => {
        if (!(name in this.themes.entries)) return;
        this.themes.entries[name].enabled = false;
        this.themes.entries[name].stylesheet.media = "not all";
      }
    };
    this.syntaxHighlight = {
      enable: () => {
        this.setAttribute("syntax-highlight",true);
        this.container.querySelectorAll("style[num-text-theme-type='syntax-highlight']").forEach(theme => this.themes.enable(theme.getAttribute("num-text-theme")));
        this.refreshSyntaxOverlay();
      },
      disable: () => {
        this.removeAttribute("syntax-highlight");
        this.container.querySelectorAll("style[num-text-theme-type='syntax-highlight']").forEach(theme => this.themes.disable(theme.getAttribute("num-text-theme")));
      },
      language: language => {
        this.setAttribute("syntax-language",language);
        this.refreshLineNumbers();
      }
    };
  }
  connectedCallback(){
    this.addEventListener("mousedown",event => {
      if (document.activeElement != this.editor) this.editor.focus();
    });
    this.container = document.createElement("div");
    this.container.part = "container";
    this.gutter = document.createElement("ol");
    this.gutter.part = "gutter";
    this.gutter.addEventListener("mousedown",event => {
      event.preventDefault();
      var index = Array.from(this.gutter.children).indexOf(event.target);
      var line = this.getLineIndexes()[index - 1];
      this.editor.setSelectionRange(line,line);
      this.editor.blur();
    });
    this.gutter.addEventListener("scroll",() => this.refreshScrollPosition(),{ passive: true });
    this.content = document.createElement("div");
    this.content.part = "content";
    this.syntax = document.createElement("pre");
    this.syntax.part = "syntax";
    this.editor = document.createElement("textarea");
    this.editor.part = "editor";
    this.editor.placeholder = this.getAttribute("placeholder") || "";
    this.editor.wrap = "off";
    this.editor.spellcheck = false;
    this.editor.autocomplete = "off";
    this.editor.autocapitalize = "off";
    this.editor.setAttribute("autocorrect","off");
    this.editor.addEventListener("mousedown",event => event.stopPropagation());
    this.editor.addEventListener("input",() => this.refreshLineNumbers());
    this.editor.addEventListener("scroll",() => this.refreshScrollPosition(),{ passive: true });
    new ResizeObserver(() => {
      this.style.removeProperty("width");
      this.style.height = `${this.offsetHeight - this.clientHeight + parseInt(this.editor.style.height,10)}px`;
      this.editor.style.removeProperty("height");
      this.refreshScrollPosition();
    }).observe(this.editor);
    this.shadowRoot.appendChild(this.container);
    this.themes.add("default-layout");
    //this.themes.add("default-appearance");
    this.themes.add("default-highlighting");
    this.container.appendChild(this.gutter);
    this.container.appendChild(this.content);
    this.content.appendChild(this.syntax);
    this.content.appendChild(this.editor);
    this.disabled = this.matches("[disabled]");
    this.editor.value = this.getAttribute("value") || "";
    this.editor.setSelectionRange(0,0);
    this.refreshLineNumbers();
  }
  refreshLineNumbers(){
    this.refreshSyntaxOverlay();
    var previousCount = this.editor.getAttribute("line-count") || 0,
      count = (this.editor.value.match(/\n/g) || []).length + 1,
      difference = count - previousCount;
    if (difference == 0) return;
    if (difference > 0){
      var fragment = new DocumentFragment(), lineNumber = document.createElement("li");
      lineNumber.part = "line-number";
      for (var i = 0; i < difference; i++) fragment.appendChild(lineNumber.cloneNode());
      this.gutter.appendChild(fragment);
    }
    if (difference < 0) for (var i = 0; i < Math.abs(difference); i++) this.gutter.lastChild.remove();
    this.editor.setAttribute("line-count",count);
    this.refreshScrollPosition();
  }
  refreshSyntaxOverlay(){
    if (!this.hasAttribute("syntax-highlight") || !this.hasAttribute("syntax-language")) return;
    var tokened = this.editor.value;
    if (tokened[tokened.length - 1] == "\n") tokened += "\n";
    this.syntax.innerHTML = Prism.highlight(tokened,Prism.languages[this.getAttribute("syntax-language")]);
  }
  refreshScrollPosition(){
    var { offsetWidth, offsetHeight, clientWidth, clientHeight, scrollWidth, scrollHeight, scrollLeft, scrollTop } = this.editor;
    var scrollbarWidth = offsetWidth - clientWidth,
      scrollbarHeight = offsetHeight - clientHeight,
      overscrollX = (scrollLeft < 0 || (clientWidth + scrollLeft) > scrollWidth) ? (scrollLeft < 0) ? scrollLeft : (clientWidth + scrollLeft) - scrollWidth : false,
      overscrollY = (scrollTop < 0 || (clientHeight + scrollTop) > scrollHeight) ? (scrollTop < 0) ? scrollTop : (clientHeight + scrollTop) - scrollHeight : false;
    if (scrollbarWidth > 0){
      this.container.style.setProperty("--overflow-offset-x",`${scrollbarWidth}px`);
    } else this.container.style.removeProperty("--overflow-offset-x");
    if (scrollbarHeight > 0){
      this.container.style.setProperty("--overflow-offset-y",`${scrollbarHeight}px`);
    } else this.container.style.removeProperty("--overflow-offset-y");
    if (overscrollX == false){
      this.container.style.removeProperty("--overscroll-left");
      this.container.style.removeProperty("--overscroll-right");
    } else (overscrollX < 0) ? this.container.style.setProperty("--overscroll-left",`${Math.abs(overscrollX)}px`) : this.container.style.setProperty("--overscroll-right",`${overscrollX}px`);
    if (overscrollY == false){
      this.container.style.removeProperty("--overscroll-top");
      this.container.style.removeProperty("--overscroll-bottom");
    } else (overscrollY < 0) ? this.container.style.setProperty("--overscroll-top",`${Math.abs(overscrollY)}px`) : this.container.style.setProperty("--overscroll-bottom",`${overscrollY}px`);
    if (this.gutter.scrollTop != this.editor.scrollTop) this.gutter.scrollTop = this.editor.scrollTop;
    if (!this.hasAttribute("syntax-language")) return;
    if (this.syntax.scrollLeft != this.editor.scrollLeft) this.syntax.scrollLeft = this.editor.scrollLeft;
    if (this.syntax.scrollTop != this.editor.scrollTop) this.syntax.scrollTop = this.editor.scrollTop;
  }
  getCharacterIndexes(character){
    var list = [], i = -1;
    while ((i = this.editor.value.indexOf(character,i + 1)) >= 0) list.push(i + 1);
    return list;
  }
  getLineIndexes(){
    return this.getCharacterIndexes("\n");
  }
  get value(){
    return this.editor.value;
  }
  set value(content){
    var active = document.activeElement;
    if (active != this.editor) this.editor.focus({ preventScroll: true });
    this.editor.select();
    document.execCommand("insertText",null,content);
    if (active != this.editor) active.focus({ preventScroll: true });
    return content;
  }
  get disabled(){
    return this.editor.disabled;
  }
  set disabled(state){
    (state) ? this.setAttribute("disabled",true) : this.removeAttribute("disabled");
    this.editor.disabled = state;
  }
}
window.customElements.define("num-text",NumText);
code.editor.value = `<html>

<script>
  var name = "EEEEEEEEEE";
<\/script>

</html>`;
code.syntaxHighlight.language("html");
//code.syntaxHighlight.enable();

function toggleHighlighting(){
  (!code.hasAttribute("syntax-highlight")) ? code.syntaxHighlight.enable() : code.syntaxHighlight.disable();
}
</script>

<textarea></textarea>
<button onclick="toggleHighlighting();">Toggle Highlighting</button>

</body>

</html>
